<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Email Verification</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Custom css-->
    <link rel="stylesheet" href="../css/login-signup.css">
    
     
</head>
<body class="bg-light">
    <div class="container" id="reg-form-div" style="display: none;;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Spave - Register</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" class="form-control" id="displayName" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <button id="registerBtn" class="btn btn-primary w-100">Register</button>
                    
                    <div class="mt-3 text-center">
                        <small id="login-form" class="cursor-text">Login?</small>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small id="message" class="text-danger"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="log-form-div">
        
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center " style="color: #be2edd;">Spave Sign In</h2>
            <form id="signinForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="log-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="log-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <p class="mt-3 text-center"><a href="#" id="resetPassword" class="text-light">Forgot Password?</a></p>
                <div class="mt-3 text-center">
                    <small id="reg-form" class="cursor-text">Register Here</small>
                </div>
            </form>
            <p id="message-signin" class="mt-3 text-center text-danger"></p>
        </div>
    </div>
<div class="container" style="display: none;" id="dispname">
    <div class="card p-4 shadow-lg" style="max-width: 400px;" >
        <h3 class="text-center text-light">Enter Your Name</h3>
        <div class="mb-3">
            <label for="name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="displayNameForm" placeholder="Enter your name">
        </div>
        <button id="nextBtn_dispName" class="btn btn-primary w-100">Next</button>
        <p id="errordisp" class="mt-3 text-center text-danger"></p>
    </div>
</div>
    <!-- External JS -->
     <script type="module" src="../js/login-signp.js"></script>
     <script type="module" src="../js/dbconn.js"></script>
    
</body>
</html>
