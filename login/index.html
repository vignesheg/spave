<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Email Verification</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
        }
        .card h3 {
            color: #be2edd;
        }
        .form-control {
            background-color: #3c3c3c;
            color: #fff;
            border: 1px solid #be2edd;
        }
        .form-control::placeholder {
            color: #b6b6b6;
        }
        .btn-primary {
            background-color: #be2edd;
            border-color: #be2edd;
        }
        .btn-primary:hover {
            background-color: #9b19b7;
            border-color: #9b19b7;
        }
        .cursor-text {
            cursor: pointer;
        }
        #message {
            color: #ff4d4d;
        }
        #login-form, #reg-form {
            color: #be2edd;
        }
        #login-form:hover, #reg-form:hover {
            text-decoration: underline;
        }
        .bg-light {
            background-color: #1e1e1e !important;
        }
        .shadow-lg {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container" id="reg-form-div" style="display: none;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Spave - Register</h3>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>

                    <button id="registerBtn" class="btn btn-primary w-100">Register</button>
                    
                    <div class="mt-3 text-center">
                        <small id="login-form" class="cursor-text">Login?</small>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small id="message" class="text-danger"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="log-form-div">
        
        <div class="card p-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center " style="color: #be2edd;">Spave Sign In</h2>
            <form id="signinForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="log-email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="log-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <p class="mt-3 text-center"><a href="#" id="resetPassword" class="text-light">Forgot Password?</a></p>
                <div class="mt-3 text-center">
                    <small id="reg-form" class="cursor-text">Register Here</small>
                </div>
            </form>
            <p id="message-signin" class="mt-3 text-center text-danger"></p>
        </div>
    </div>

    <div class="card p-4 shadow-lg" style="width: 350px;display: none;" id="dispname">
        <h3 class="text-center text-light">Enter Your Name</h3>
        <div class="mb-3">
            <label for="displayName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="displayName" placeholder="Enter your name">
        </div>
        <button id="nextBtn_dispName" class="btn btn-primary w-100">Next</button>
        <p id="errordisp" class="mt-3 text-center text-danger"></p>
    </div>

    <!-- External JS -->
    <script type="module" src="../app.js"></script>
    <script>
        $("#reg-form").click(function() {
            $("#log-form-div").slideUp();
            $("#reg-form-div").slideDown();
        });

        $("#login-form").click(function() {
            $("#log-form-div").slideDown();
            $("#reg-form-div").slideUp();
        });
    </script>
</body>
</html>
